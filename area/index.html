<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="d3.v3.min.js"></script>
    <script src="d3-tip-master/index.js"></script>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="lodash.js"></script>
  </head>
  <body>

    <section>
    <header>
    <h1> Remove Client </h1>
    </header>
    <div>
      <select id="clients" name="clients">
      </select>
    </div>
    <div>
      <button id="select_client"> Remove </button>
    </div>
    </section>

    <section>
    <header>
    <h1> Add Client </h1>
    </header>
    <form>
      <div class="fields">
      Name: <input type="text" name="name" id="name">
      Date: <input type="date" name="date" id="date">
      Type: 
      <select id="type" name="type">
        <option value="Monthly">Monthly</option>
        <option value="Setup">Setup</option>
      </select>
      Amount: <input type="number" name="amount" id="amount">
    </div>
      <div class="controls">
        <input type="submit" value="Add">
        <input type="reset">
      </div>
    </form>
    </section>

    <section>
    <div class="vis" style="width:890px;margin:0 auto;"></div>
    </section>

    <link rel="stylesheet" href="example-styles.css">
    <link rel="stylesheet" href="main.css">
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="clients.js"></script>
  </body>
</html>
