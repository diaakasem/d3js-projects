<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="d3.v3.min.js"></script>
    <script src="jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="vis" style="width:890px;margin:0 auto;"></div>
<style>
    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .axis text {
        font-size:11px;
    }

    .bar {
        fill: steelblue;
        fill-opacity: .9;
    }

    .x.axis path {
        display: none;
    }
</style>
<script src="main.js"></script>
</body>
</html>
